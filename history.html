<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Bill History</title>
    <link rel="stylesheet" href="style_new.css">
    <style>
        .history-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .bill-card {
            background: #fff;
            border: 1px solid #b3d1ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 4px rgba(21,101,192,0.1);
        }
        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e3f0ff;
        }
        .bill-items {
            margin-bottom: 10px;
        }
        .bill-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9rem;
        }
        .bill-total {
            text-align: right;
            font-weight: bold;
            color: #1565c0;
            font-size: 1.1rem;
        }
        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-btn:hover {
            background: #d32f2f;
        }
        .back-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #1565c0;
        }
        .no-history {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <h1>Canteen Bill History</h1>
            <div>
                <button class="clear-btn" onclick="clearHistory()">Clear All History</button>
                <a href="index.html" class="back-btn">Back to Billing</a>
            </div>
        </div>
        <div id="history-list">
            <div class="no-history">Loading history...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="history.js"></script>
</body>
</html>
