<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Billing App</title>
    <link rel="stylesheet" href="style_new.css">
</head>
<body>
    <div class="container two-col">
        <div class="left-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>College Canteen Billing</h1>
                <a href="history.html" class="back-btn" style="margin-bottom: 0;">History</a>
            </div>
            <div class="form-group">
                <label>Products:</label>
                <input type="text" id="search-bar" placeholder="Search products..." style="margin-bottom:10px;">
                <div id="product-list">
                    <!-- Product rows will be inserted here by JS -->
                </div>
            </div>
            <div class="form-group" style="display: flex; align-items: flex-end; gap: 12px;">
                <!-- <div style="flex:1;">
                    <label>Payment Method:</label>
                    <select id="payment-method">
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                    </select>
                </div> -->
            </div>
        </div>
        <div class="right-panel">
            <h2>Live Bill</h2>
            <div id="bill-preview"></div>
            <div class="form-group" style="margin-top: 12px;">
                <label>Payment Method:</label>
                <select id="payment-method-bill" style="width: 100%; margin-bottom: 12px;">
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
            <button id="generate-bill" style="margin-top:12px; height:40px;">Generate Bill</button>
        </div>
        <div id="bill-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Bill</h2>
                <div id="bill-content"></div>
                <button id="print-bill">Print Bill</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
